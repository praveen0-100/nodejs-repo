<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <script src="https://kit.fontawesome.com/660be5ff04.js" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div class="container">
        <div class="form-box login">
          <form action="">
           <h1>login</h1>
           <div class="input-box">
           <input type="text" placeholder="username" 
           required>
           <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
           <input type="password" placeholder="password" 
           required>
           <i class="fa-solid fa-lock"></i>
        </div>
        <div class="forgot-link">
            <a href="#">forgot password?</a>
            </div >
            <button type="submit" class="btn">login</button>
            <p>or</p>
            <p>login with social platforms</p>
            <div class="social-icons">
            <a href="#"><i class="fa-brands fa-google"></i></box-icon></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></box-icon></a>
            <a href="#"><i class="fa-brands fa-github"></i></box-icon></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></box-icon></a>
            </div>
        </form>
            </div>

            <div class="form-box register">
                <form action="">
                 <h1>registration</h1>
                 <div class="input-box">
                 <input type="text" placeholder="username" 
                 required>
                 <i class="fa-regular fa-user"></i>
              </div>
              <div class="input-box">
                <input type="email" placeholder="email" 
                required>
                <i class="fa-solid fa-envelope"></i>
             </div>
              <div class="input-box">
                 <input type="password" placeholder="password" 
                 required>
                 <i class="fa-solid fa-lock"></i>
              </div>
              <div class="forgot-link">
                  <a href="#">forgot password?</a>
                  </div >
                  <button type="submit" class="btn">register</button>
                  <p>or</p>
                  <p>register with social platforms</p>
                  <div class="social-icons">
                  <a href="#"><i class="fa-brands fa-google"></i></box-icon></a>
                  <a href="#"><i class="fa-brands fa-facebook-f"></i></box-icon></a>
                  <a href="#"><i class="fa-brands fa-github"></i></box-icon></a>
                  <a href="#"><i class="fa-brands fa-linkedin-in"></i></box-icon></a>
                  </div>
              </form>
                  </div>

                  <div class="toggle-box">
                   <div class= "toggle-panel toggle-left">
                    <h1>HELLO,WELCOME</h1>
                    <p>DON'T HAVE AN ACCOUNT</p> 
                    <button class="btn register-btn" style="color: white; font-size: 15px;">register</button>
                   </div>
                   <div class= "toggle-panel toggle-right">
                    <h1>WELCOME BACK</h1>
                    <p>ALREADY HAVE AN ACCOUNT?</p> 
                    <button class="btn login-btn" style="color: white; font-size: 15px;">login</button>
                    </div>
                  </div>
    </div>
    <script src="login.js">

    </script>
</body>
</html>
